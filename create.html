<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogApp | Create</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark-fixed-top bg-dark">
        <a href="" class="navbar-brand">Firebase Blog</a>
        <button 
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="create.html">Create</a>
              </li>
            </ul>
        </div>
    </nav>
 
    <main role="main">
        <div class="container">
            <div class="card">
                <div class="card m-4">
                    <div class="card-body">
                        <h2 class="pt-4">Create Post</h2>
                        <div class="form-group">
                             <label for="Author">Author</label>
                             <input type="text" name="Author" id="author" class="form-control" placeholder="Author">
                        </div>
                        <div class="form-group">
                            <label for="PostTitle">Post Title</label>
                            <input type="text" name="PostTitle" id="postTitle" class="form-control" placeholder="Post Title">
                        </div>
                        <div class="form-group">
                            <label for="Post Content">Post Content</label>
                            <textarea id="postContent " cols="30" rows="10" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="Date">Date</label>
                            <input type="date" name="postDate" id="postDate" control="form-group">
                        </div>
                        <input type="submit" value="Post" class="btn btn-primary" id="submitBtn">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
